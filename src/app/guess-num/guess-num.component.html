<div class="container">
  <h1>Number Guessing Game - Angular 2</h1>
  <hr>

  <p>Guess a number between 1 and 100</p>

  <div class="main">
    <label for="">Enter your Number:</label>
    <input type="number">
    <button class="btn btn-primary">Check</button>

    <button class="btn btn-warning">Restart</button>

  </div>


  <p class="text-info">Number of your tries:
    <span class="badge"></span>
  </p>

</div>
