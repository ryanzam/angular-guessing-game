<div class="container">
  <h1>Number Guessing Game - Angular 2</h1>
  <hr>

  <p class="well lead">Guess a number between 1 and 100</p>

  <div class="main">
    <label for="">Enter your Number:</label>

    <input type="number" [value]="guessedNo" (input)="guessedNo=$event.target.value">

    <button class="btn btn-success" (click)="checkNum()">Check</button>

    <button class="btn btn-danger" (click)="ngOnInit()">Restart</button>

  </div>


  <p class="text-info">Number of your tries:
    <span class="badge">{{noOfTries}}</span>
  </p>

</div>
